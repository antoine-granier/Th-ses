<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thèses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="Images/favicon.png"/>
</head>
<body>
    <header>
        <div class="sub">

        </div>
        <div class="language">

        </div>
        <div class="doc">

        </div>
    </header>
    <div class="logo-container">
        <img src="Images/theses.gif" alt="logo" class="logo">
    </div>
    <div class="search-container">
        <div class="option">
            <div class="button">
                <input type="text" class="btn2 size" value="Toutes les thèses">
                <input type="text" class="btn3 size2" value="Thèses en préparation">
                <input type="text" class="btn3 size3" value="Personnes"> 
            </div>
            <a href="#" class="link">Désactiver l'autocomplétion</a>

    </div>
    <div class="checked">
        <input type="checkbox" name="box1" id="">
        <label for="box1">Uniquement les thèses soutenues</label>
        <input type="checkbox" name="box2" id="">
        <label for="box2">Uniquement les thèses soutenues accessibles en ligne</label>
    </div>
    <div class="explore">
        <img src="Images/explorer.gif" alt="explore">
        <a class="explore-link" href="#">Explore toute la base</a>
        <img src="Images/fleche-droite.gif" alt="fleche">
    </div>

        <p>La base de données de theses.fr est en constante évolution.<br>L'ensemble des thèses de doctorat soutenues en France depuis 1985 est signalé.</p>
    </div>
    <footer>
        <div class="footer-link">
            <a href="#">A propos</a>
            |
            <a href="#">Assistance</a>
            |
            <a href="#">CGU</a>

            <a href="#">Données personnelles</a>
